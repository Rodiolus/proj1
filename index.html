	<form name="formMenu">
<p>Пункты меню: <input type="text" size="50" name="elemMenu" value="Главная, О Компании, Новости"></p>
<p>Цвет текста: <input type="color" name="fColor" value="#FFFFFF"></p>
<p>Цвет фона: <input type="color" name="bColor" value="#41AEDC"></p>
<p>Цвет hover: <input type="color" name="hColor" value="#FD9C10"></p>
<p><input type="button" name="but" value="Создать меню" onclick="menu()"></p>
	</form>
	
	<style id="myStyle"></style>
	<p id="myMenu"></p>
	<div id="big"></div>

	<script>
		function menu() {
		elemMenu = formMenu.elemMenu.value;
		// alert(elemMenu);
		arrMenu = elemMenu.split(', ');
		// alert(arrMenu[1])

		fc = formMenu.fColor.value;
		bc = formMenu.bColor.value;
		hc = formMenu.hColor.value;

s=''; s1=''; s2=''; mylist='';
for (i=0;i<arrMenu.length;i++) {
	s+=`<li onclick="eat(${i})"><a href="#">${arrMenu[i]}</a></li>`;
	mylist = `<ul>${s}</ul>`;
}
s1=`
    li{background: ${bc}}
	li a {color: ${fc}; text-decoration: none}
	a:hover {background: ${hc}}
`
myStyle.innerHTML=s1;
myMenu.innerHTML=mylist;
formMenu.but.value="Изменить меню";
		}
		function eat(p) {
	s2=`<img onclick="big.innerHTML=''" src="images/${p+1}.png">`;
	big.innerHTML=s2;
		}
		

	</script>
